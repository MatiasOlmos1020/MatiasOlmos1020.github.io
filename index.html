<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valladolid O'Clock</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFDAB9;
            text-align: center;
            padding: 20px;
            flex-direction: column;
        }
        .countdown-container {
            background: #FFB86C;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.5rem;
            color: #8B4513;
        }
        #countdown {
            font-size: 1.25rem;
            font-weight: bold;
            color: #A52A2A;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1 class="mb-3">Tiempo restante Hasta la próxima sesion de Valladolid:</h1>
        <div class="image-container">
            <img src="public/perettorco.jpg" alt="perettorco">
        </div>
        <p id="countdown" class="fs-4"></p>
    </div>

    <script>
        function actualizarCuentaRegresiva() {
            const fechaObjetivo = new Date("2025-04-06T00:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = `${dias} días, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
        }

        actualizarCuentaRegresiva();
        setInterval(actualizarCuentaRegresiva, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
